<div class="container">
  <div class="row p-5">
    <div class="col-md-12">
      <div class="d-flex justify-content-center">
        <h2>Simple Wallet App</h2>
      </div>
    </div>
  </div>
  <div *ngIf="isLoaded" class="col-md-12 my-4">
    <div class="d-flex justify-content-center">
      <h2>Account balance</h2>
    </div>
    <div class="d-flex justify-content-center">
      <p>{{ balance }} TCRO</p>
    </div>
    <div class="d-flex justify-content-center">
      <h2>My wallet address</h2>
    </div>
    <div class="d-flex justify-content-center">
      <p>{{ userWalletAddress }}</p>
    </div>
  </div>

  <div *ngIf="isLoaded" class="d-flex justify-content-center">
    <!-- <button
      [disabled]="isTransactionPending"
      (click)="handleTransaction()"
      class="btn btn-primary"
    >
      Send 1 TCRO
    </button> -->
    <div class="col-md-7">
      <div class="input-group form-contorl">
        <input
          type="text"
          class="form-control"
          placeholder="Targeted wallet address"
          aria-label="Targeted wallet address"
          aria-describedby="button-addon2"
          [(ngModel)]="targetAddress"
        />
        <button
          [disabled]="isTransactionPending"
          (click)="handleTransaction(targetAddress)"
          class="btn btn-primary"
          type="button"
          id="button-addon2"
        >
          Send TCRO
        </button>
      </div>
      <br />
    </div>
  </div>

  <div *ngIf="txHash" class="col-md-12 my-5">
    <div class="d-flex justify-content-center">
      <h2>Transaction Hash</h2>
    </div>
    <div class="d-flex justify-content-center">
      <p>{{ txHash }}</p>
    </div>
  </div>
</div>
